version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      minor-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
      major:
        patterns:
          - "*"
        update-types:
          - major
    labels:
      - dependencies
      - automated
    commit-message:
      prefix: "chore"
      include: scope
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
        versions:
          - ">= 0.0.0"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    labels:
      - github-actions
      - automated
    commit-message:
      prefix: "ci"
