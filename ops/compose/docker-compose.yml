name: directus-cms

services:
  caddy:
    container_name: directus-caddy
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - cms_net

  database:
    container_name: directus-postgres
    image: pgvector/pgvector:pg16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    networks:
      - cms_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U directus -d directus" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: directus-redis
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - cms_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    container_name: directus-app
    image: directus/directus:11.14.0
    restart: always
    ports:
      - "8055:8055"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    networks:
      - cms_net
    env_file:
      - .env
    environment:
      # Database (static config)
      DB_CLIENT: 'pg'
      DB_HOST: 'database'
      DB_PORT: '5432'

      # File Storage (static config)
      STORAGE_LOCATIONS: 'r2'
      STORAGE_R2_DRIVER: 's3'
      STORAGE_R2_REGION: 'auto'
      STORAGE_R2_KEY: '${R2_ACCESS_KEY}'
      STORAGE_R2_SECRET: '${R2_SECRET_KEY}'
      STORAGE_R2_BUCKET: '${R2_BUCKET}'
      STORAGE_R2_ENDPOINT: '${R2_ENDPOINT}'
      STORAGE_R2_ACL: 'public-read'
      STORAGE_R2_S3_FORCE_PATH_STYLE: 'false'
      STORAGE_R2_ROOT: 'directus'

      # Security & CORS (static config)
      PUBLIC_URL: "${CMS_DOMAIN}"
      CORS_ENABLED: 'true'
      CORS_ORIGIN: "${CORS_ORIGIN}"

      # Cache
      CACHE_ENABLED: "${CACHE_ENABLED:-false}"
      CACHE_STORE: "${CACHE_STORE:-memory}"

networks:
  cms_net:
    name: directus-network

volumes:
  postgres_data:
    name: directus-postgres-data
  caddy_data:
    name: directus-caddy-data
  caddy_config:
    name: directus-caddy-config
  redis_data:
    name: directus-redis-data
